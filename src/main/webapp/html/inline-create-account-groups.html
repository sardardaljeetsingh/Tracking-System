		<div class="container-fluid">
			<div class="panel panel-success" > 
			  <!-- Default panel contents -->
			  <div class="panel-heading" style="background-image: linear-gradient(to bottom,#ffffff 0,#7dd05c 100%);color:#000000" >Create Account Groups</div>	
			  <div class="panel-body" style="margin-left:50px" >
					<div class="row" >
					
				  <div class="form-group" ng-class="{'has-error' : submitclick && (groupName== null || groupName.length==0) }" >
					<label for="inputPassword3" class="col-sm-2 control-label">Enter Group Name</label>
					<div class="col-sm-4">
					 <input type="text" class="form-control input-sm" ng-model="groupName" placeholder="Account Group Name">
					</div>
				  </div>					
					
					     <div class="col-xs-6 panel panel-info" style="margin:10px;padding:0px" ng-class="{'has-error' : submitclick && (singlegroup.selGroup ==null || singlegroup.selGroup <= 0 )  }" >
					      <div class="panel-heading">Single Account Group</div> 
						
							<form class="form-inline" style="padding:10px">
							    <div class="form-group">
								<div class="col-sm-5">
									<select class="form-control input-sm" id="sel1" ng-model="singlegroup.selGroup" 
										ng-options="group.name for group in singlegroups track by group.id"
										ng-change="setChildrenData(singlegroup.selGroup,0)" 
										required
										>
											<option value="">--  choose group if required --</option>
									</select>	
								</div>
							  </div>
						   	
							</form>							
							
					    </div>
			        </div>
					
					<div class="row" ng-if="singlegroup.selGroup != null && singlegroup.selGroup.id > 0">
					     <div class="col-xs-6 panel panel-danger" style="margin:10px;padding:0px" >
					      <div class="panel-heading">Multi Account Group</div>
						
								<div class="row" ng-repeat=" multigroup in multigroups" >
									<form class="form-inline" style="padding:10px">
										<div class="form-group">
										<div class="col-sm-5">
											<select class="form-control input-sm" id="sel1" ng-model="multigroup.selGroup" 
												ng-change="setChildrenData(multigroup.selGroup,$index +1)" 
												ng-options="group.name for group in multigroup.children track by group.id">
													<option value="">-- choose sub group if required --</option>
											</select>	
										</div>
									  </div>
									</form>							
								</div>	
					    </div>
			        </div>	

					<div class="row">
						  <div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Group Hierarchy</label>
							<div class="col-sm-8">
							 <label for="inputPassword3" class="control-label">
							   {{grpHierarchy}} {{groupName}}
							 </label>
							</div>
						  </div>
				    </div>	
					<div class="row" ng-if="singleGrpMsg.length > 0" >
						  <div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label"></label>
							<div class="col-sm-8">
							  <span class="label label-success" > {{singleGrpMsg}}</span>
							</div>
						  </div>
				    </div>						
					<div class="row">
						  <div class="form-group" style="text-align : right;" >
							<div class="col-sm-5">
									<button type="button" class="btn btn-success btn-sm" ng-click="addGroup()" >
										Add Group
									</button>
							</div>
						  </div>					
					</div>					
					
			  </div>
			  
		  
			  
			 </div>
	    </div>
