<div class="panel panel-success" >
		  <!-- Default panel contents -->
		  <div class="panel-heading" style="background-image: linear-gradient(to bottom,#ffffff 0,#7dd05c 100%);color:#000000" ><strong>Agents --> List</strong></div>
		  <div class="panel-body" >
					<form class="form-inline">
						 <div class="form-group col-sm-5" >
							<input type="text" class="form-control input-sm" id="exampleInputName2" placeholder="Search Agent">
							<button type="button" class="btn btn-success btn-sm">Search</button>
							<button type="button" class="btn btn-warning btn-sm" ng-click="cancelAgent()">Cancel</button>
						</div>
					</form>
			
		  </div>
							  <div class="form-group" ng-if="optStatus != null">
								<label for="inputPassword3" class="col-sm-5 control-label"></label>
								<div class="col-sm-5">
									<span class="label label-success" ng-if="optStatus == 'Success'" > {{message}}</span>
									<span class="label label-danger" ng-if="optStatus == 'Failed'" > {{message}} </span>	
								</div>
							  </div>	  
		  <!-- Table -->
          <table class="table table-hover input-sm" >
		  <thead align="center"> <tr> <th>#</th> <th>Agent Name</th> <th>Telephone</th> <th>Email</th> <th>Commission %</th>  <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Action</th> </tr> </thead> 
		  <tbody> 
			  <tr ng-repeat="agent in agents"> 
				<th scope="row">{{$index+1}}</th> 
				<td>{{agent.name}}</td> 
				<td>{{agent.phone}}</td> 
				<td>{{agent.email}}</td> 
				<td>{{agent.commission}}</td> 
			    <td>
			    <form class="form-inline">
					<button type="button" class="btn btn-warning btn-xs" ng-click="editAgent(agent)">Edit Agent</button>
					<button type="button" class="btn btn-danger btn-xs" ng-click="deleteAgent(agent)">Delete Agent</button>
				</form>				
				</td> 
			 </tr>  
		  </tbody> 
		  </table>
		</div>
